<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip" ><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway" ><br>
            <label for="ipWS">IP WebService</label>
            <input type="text" id ="ipWS" name="ipWS"><br>
            <label for="ConectionPort">Puerto de Conexion</label>
            <input type="text" id ="ConectionPort" name="ConectionPort"><br>
            <label for="ConsultPort">Puerto de Cosulta</label>
            <input type="text" id ="ConsultPort" name="ConsultPort"><br>
            <select name="Select">
              <option value="value0">Mifare Mode </option>
              <option value="value1">Mifare Wifi Mode </option>
              <option value="value2">Mifare Only Read Mode</option>
            </select>
            <input type ="submit" value ="Guardar">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
